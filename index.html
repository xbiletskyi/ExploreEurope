<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        #tripTable td:last-child {
            white-space: nowrap;
            width: 600px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
<h1>Flights</h1>
<div>
    <label for="origin">Origin: </label>
    <input type="text" id="origin" value="BTS">
    <label for="destination">Destination: </label>
    <input type="text" id="destination" value="">
    <label for="departureAt">Departure At: </label>
    <input type="date" id="departureAt" value="2024-08-20">
    <label for="returnBefore">Return Before: </label>
    <input type="date" id="returnBefore" value="">
    <label for="budget">Budget: </label>
    <input type="number" id="budget" value="300">
    <label for="minStay">Minimum stay in days: </label>
    <input type="number" id="minStay" value="">
    <label for="maxStay">Maximum stay in days: </label>
    <input type="number" id="maxStay" value="">
    <label for="schengenOnly">Schengen Only: </label>
    <input type="checkbox" id="schengenOnly" checked>
    <label for="timeLimitSeconds"> Time limit in seconds: </label>
    <input type="number" id="timeLimitSeconds" value="">
    <button id="searchButton">Search</button>
</div>
<table id="tripTable" class="display">
    <thead>
    <tr>
        <th>Total Price</th>
        <th>Total Flights</th>
        <th>Unique Cities</th>
        <th>Unique Countries</th>
        <th>Departure At</th>
        <th>Arrival At</th>
        <th>Trip Schedule</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="app.js"></script>
</body>
</html>
